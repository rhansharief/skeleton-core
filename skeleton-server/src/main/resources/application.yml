spring:
  datasource:
    #    url: jdbc:h2:mem:mydb
    url: jdbc:h2:file:~/skeleton/skeletondb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2